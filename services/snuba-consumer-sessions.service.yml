apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sentry
  name: snuba-consumer-sessions
  labels:
    instance: snuba-consumer-sessions
spec:
  selector:
    matchLabels:
      instance: snuba-consumer-sessions

  #Initial replicas
  replicas: 1

  #Template
  template:
    metadata:
      labels:
        instance: snuba-consumer-sessions
    spec:
      containers:
        - name: snuba-consumer-sessions
          image: getsentry/snuba:20.11.1
          imagePullPolicy: IfNotPresent

#          resources:
#            requests:
#              memory: "150Mi"

          command: ["snuba", "consumer",
                    "--storage", "sessions_raw",
                    "--auto-offset-reset=latest",
                    "--max-batch-time-ms", "750"]

          envFrom:
            - configMapRef:
                name: snuba
