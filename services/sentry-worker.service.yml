apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: sentry
  name: sentry-worker
  labels:
    instance: sentry-worker
spec:
  serviceName: sentry-worker
  selector:
    matchLabels:
      instance: sentry-worker

  #Initial replicas
  replicas: 1

  #Template
  template:
    metadata:
      labels:
        instance: sentry-worker
    spec:
      containers:
        - name: sentry-worker
          image: getsentry/sentry:20.10.1
          imagePullPolicy: IfNotPresent

#          resources:
#            requests:
#              memory: "350Mi"

          args: ["run", "worker"]

          envFrom:
            - configMapRef:
                name: sentry

          volumeMounts:
            - name: sentry-data
              mountPath: /data

      volumes:
        - name: sentry-data
          persistentVolumeClaim:
            claimName: sentry-data
