#---------------------------------------------------------------
#                         VOLUME CLAIMS
#---------------------------------------------------------------
#SECRETS
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: sentry
  name: sentry-secrets
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 64Mi
---

#WEB DATA
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: sentry
  name: sentry-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
