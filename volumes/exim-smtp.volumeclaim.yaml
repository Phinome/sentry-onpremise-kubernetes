#---------------------------------------------------------------
#                         VOLUME CLAIMS
#---------------------------------------------------------------
#DATA
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: sentry
  name: exim-smtp-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi
---

#LOGS
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: sentry
  name: exim-smtp-log
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
