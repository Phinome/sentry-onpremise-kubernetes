apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: sentry-cleanup
  name: sentry-cleanup
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sentry-cleanup
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: sentry-cleanup
    spec:
      containers:
        - args:
            - '0 0 * * * gosu sentry sentry cleanup --days '
          env:
            - name: SENTRY_CONF
              value: /etc/sentry
            - name: SNUBA
              value: http://snuba-api:1218
          image: sentry-cleanup-onpremise-local
          name: sentry-cleanup
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: sentry-data
            - mountPath: /etc/sentry
              name: sentry-cleanup-claim1
      restartPolicy: Always
      volumes:
        - name: sentry-data
          persistentVolumeClaim:
            claimName: sentry-data
        - name: sentry-cleanup-claim1
          persistentVolumeClaim:
            claimName: sentry-cleanup-claim1
status: {}
