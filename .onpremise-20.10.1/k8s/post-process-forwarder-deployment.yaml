apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: post-process-forwarder
  name: post-process-forwarder
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: post-process-forwarder
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: post-process-forwarder
    spec:
      containers:
        - args:
            - run
            - post-process-forwarder
            - --commit-batch-size
            - "1"
          env:
            - name: SENTRY_CONF
              value: /etc/sentry
            - name: SNUBA
              value: http://snuba-api:1218
          image: sentry-onpremise-local
          name: post-process-forwarder
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: sentry-data
            - mountPath: /etc/sentry
              name: post-process-forwarder-claim1
      restartPolicy: Always
      volumes:
        - name: sentry-data
          persistentVolumeClaim:
            claimName: sentry-data
        - name: post-process-forwarder-claim1
          persistentVolumeClaim:
            claimName: post-process-forwarder-claim1
status: {}
